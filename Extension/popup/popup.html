<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoniPic</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
    <script src="tabs.js" defer></script>
    <!-- TODO : defer-->
  </head>

  <body>
    <h1>SoniPic</h1>
    <div class="ct">
      <button
        class="arrow-slider" id="sd-left"
        style="background-color: white; margin: 0"
      >
        <img
          src="../images/arrow-left-fill.png"
          alt="arrow left slider images"
        />
      </button>
      <div class="slider" id="slider">
        <!-- button for accessibility access with tab-->
      </div>
      <button
        class="arrow-slider" id ="sd-right"
        style="background-color: white; margin: 0"
      >
        <img
          src="../images/arrow-right-fill.png"
          alt="arrow right slider images"
        />
      </button>
    </div>
    <div id="container">
      <button>Visualiser</button>
      <button>Entendre</button>
      <button>Enregistrer</button>
      <button>Partager</button>
    </div>
  </body>
</html>
