<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoniPic</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="../utils/FileSaver.js"></script>
    <script src="popup.js"></script>
    <script src="tabs.js" defer></script>
  </head>

  <body>
    <h1>SoniPic</h1>
    <p id="loading-text" class="hidden" style="color: red;">
      Il n'y a pas d'images !
    </p>
    <div id="ct-slider" class="ct hidden">
      <button
        class="arrow-slider" id="sd-left"
        style="background-color: white; margin: 0"
      >
        <img
          src="../icons/arrow-left-fill.png"
          alt="arrow left slider images"
        />
      </button>
      <div class="slider" id="slider">
        <!-- buttons for accessibility access with tab-->
      </div>

      <button
        class="arrow-slider" id ="sd-right"
        style="background-color: white; margin: 0"
      >
        <img
          src="../icons/arrow-right-fill.png"
          alt="arrow right slider images"
        />
      </button>
    </div>
    <div id="options" class="container" style="visibility: hidden;">
      <button class="btn-options" id="visualize">Abstrait</button>
      <button class="btn-options" id="listen">Concret</button>
      <button class="btn-options" id="show">Voir</button>
    </div>
    <div id="ct-audio" class="ct hidden">
      <audio id="audioPlayer" controls>
      </audio>
      <button id="save">
        <img src="../icons/icon_download.png" alt="Download icon" width="30px" height="30px">
      </button>
    </div>
  </body>
</html>
