<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/nav.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>SoniPic</title>
    <script src="script/nav.js"></script>
    <script src="script/index.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>SoniPic</h4>
      </div>
      <ul class="nav-links">
        <li><a href="#">SoniPic</a></li>
        <li><a href="pages/extension.html">Extension</a></li>
        <li><a href="pages/about.html">A propos</a></li>
        <li><a href="pages/tests.html">Tests</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div class="main">
      <h1>Sonifiez vos images !</h1>
      <label for="picture">Choisir une image à sonifier:</label>
      <input type="file" id="picture" name="picture" onchange="displayPicture(event)" accept="image/png, image/jpeg" />
      <div class="pictureframe">
        <img id="uploaded" src="" alt="Image sélectionnée" width="300px" height="300px">
      </div>
      <div class="soundframe container">
        <div>
          <h3>Visualisation</h3>
          <audio id="audio-visu" controls>
          </audio>
        </div>
        <div> 
          <h3>Entendre</h3>      
          <audio id="audio-listen" controls>
          </audio>
        </div>
      </div>
      </div>
    </div>

  </body>
</html>
